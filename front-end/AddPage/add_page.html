<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="add_page.css">
</head>
<body>
<header id="add_header">
    <div id="name_page">Artsofte</div>
    <a href="../TablePage/table_page.html" id="button_table">Watch all users</a>
</header>
<main id="add_main">
<div id="title">Adding an employee</div>
<form action="" method="post" id="add_form"  onsubmit="postData(event)">
    <div class="form-floating">
        <input type="text" class="form-control" id="name" placeholder="Name">
        <label for="name">Name</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control" id="surname" placeholder="Surname">
        <label for="surname">Surname</label>
    </div><br>
    <div class="form-floating">
        <input type="text" class="form-control" id="age" placeholder="Age">
        <label for="age">Age</label>
    </div><br>
    <select class="form-select" id="department" required>
        <option selected disabled value="">Department</option>
    </select><br>
    <div class="form-floating">
        <input type="text" class="form-control" id="language" placeholder="Language">
        <label for="language">Language</label>
    </div><br>
    <input type="radio" class="btn-check" name="options-outlined" id="Male" autocomplete="off">
    <label class="btn btn-outline-danger" for="Male">Male</label>
    <input type="radio" class="btn-check" name="options-outlined" id="Female" autocomplete="off">
    <label class="btn btn-outline-danger" for="Female">Female</label><br><br>
    <input id="add" type="submit" class="btn btn-primary" name="Add" value="Add">
    <input id="reset" type="reset" class="btn btn-primary" name="reset" value="Reset">
</form>
</main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="index.js">
</script>
<script src="../artsofte.js">
</script>
</html>
