<body>
<div id="title">Employee data changes</div>
<form action="" method="post" id="update_form" onsubmit="updateData()">
  <label for="name">Name</label><br>
  <input type="text" id="name" placeholder="Name"><br><br>
  <label for="surname">Surname</label><br>
  <input type="text" id="surname" placeholder="Surname"><br><br>
  <label for="age">Age</label><br>
  <input type="text" id="age" placeholder="Age"><br><br>
  <label for="department">Department</label><br>
  <select id="department" required>
    <option selected disabled value="">Choose a department</option>
  </select><br><br>
  <label for="language">Language</label><br>
  <select id="language" required>
    <option selected disabled value="">Choose a language</option>
  </select><br><br>
  <input id="update" type="submit" name="Update" value="Update">
  <input id="reset" type="reset" name="reset" value="Reset">
</form>
